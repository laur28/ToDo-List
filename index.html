<! DOCTYPE HTML>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="style.css">
    <title>TO DO</title>
</head>
<body>
    <div class="header">
        <h1>To Do List</h1>
        <input id="inputField" type="text" placeholder="What needs to be done?"><button id = "addToDo">Add</button>
    </div>
    <div class="items">
        <ul class = "toDoes" id="toDoContainer"></ul>
    </div>
        
    <h3 id = "counter">Items left 0</h3>
    <script src="main.js"></script>
</body>
</html>
